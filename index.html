<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NU Hotseat App</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">
      <h3>Hotseat</h3>
      <button>Correct</button>
      <button>Incorrect</button>
      <button>Pick Random Student</button>
      <button>Reset</button>
    </div>
    <div class="grid-item">
      <h3>Waitlist</h3>
      <ul id="waitlist"></ul>
      
      <h3>Correctamundo List</h3>
      <ul id="correctamundo"></ul>
    </div>
  </div>


  <script src="app.js"></script>
</body>
</html>
